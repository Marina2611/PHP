
plugins {
    id 'application'
    id "com.github.michaelruocco.embedded-mysql-plugin" version "2.1.11"
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    //testImplementation group: 'com.wix', name: 'wix-embedded-mysql', version: '4.6.2'
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    mainClass = 'demo.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
